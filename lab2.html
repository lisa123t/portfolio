</script>

     /* add 9 to your number */ 
     entryNumber = entryNumber += 9; 
     document.write("Add 9 to your number and you get: ", entryNumber, "<br>" ); 


     /* mulitply the number by 2 */
     entryNumber = entryNumber *= 2; 
     document.write("Multiply that number by 2: ", entryNumber, "<br>"); 

     
     /* subtract by 4 */
     entryNumber = entryNumber -= 4; 
     document.write("Subract 4 from that number and get: ", entryNumber, "<br>");

     entryNumber = entryNumber / 2; 
     document.write("Divide that number by 2: ", entryNumber, "<br>");
